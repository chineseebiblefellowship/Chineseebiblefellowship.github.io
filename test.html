<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圣经阅读</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-left: 250px; /* 默认留出250px的左侧空间 */
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        .button-container {
            width: 100%;
            height: 80px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .home-button {
            background-color: rgb(0, 153, 255);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: darkblue;
        }

        @media (max-width: 768px) {
            body {
                padding-left: 0; /* 手机上不留左侧空间 */
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>圣经阅读</h1>
    </div>
    <div class="button-container">
        <a href="homepage.html" class="home-button">首页</a>
    </div>
</body>
</html>
