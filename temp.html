  <meta charset="UTF-8">

  <title>音频链接折叠示例</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 50px;
    }

    .category {
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 20px;
      transition: background-color 0.3s;
    }

    .category:hover {
      background-color: #0056b3;
    }

    .links {
      display: none;
      /* 初始隐藏音频链接 */
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      /* 允许换行 */
      justify-content: center;
      /* 居中对齐 */
    }

    .audio-link {
      color: #000000;
      text-decoration: none;
      padding: 5px 10px;
      display: inline-none;
      margin: 5px;
      border-radius: 5px;
      transition: background-color 0.3s;
      flex: 0 0 calc(50% - 10px);
      /* 每行两个，留出间隙 */
      box-sizing: border-box;
      /* 包含边框和内边距 */
    }

    .audio-link:hover {
      background-color: #0088ff;
    }
  </style>
</head>
